<!DOCTYPE html>
<html>
<head>
<title>CSS Types Example</title>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

<!-- Internal CSS -->
<style>
body{
  background-color: lightblue;
}
h1{
  color: red;
  text-align: center;
}
</style>
</head>

<body>

<h1>CSS Types Demo</h1>

<p style="color:green; font-size:25px;">
This paragraph uses Inline CSS
</p>

<p>
This paragraph is styled using Internal CSS and External CSS.
</p>

</body>
</html>
